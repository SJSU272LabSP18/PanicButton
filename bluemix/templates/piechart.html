<!DOCTYPE html><html lang="en"><head>   <meta charset="utf-8" />   <title>Chart.js </title>      <!-- import plugin script -->   <script src='static/Chart.min.js'></script>   </head><body>
<h1>Number of Incidents per Month</h1><!-- bar chart canvas element --><canvas id="chart" width="600" height="400"></canvas>
<script>
   var pieData = [
            {% for item,label,colorpallet in set %}
                {
                    value: {{item}},
                    label: "{{label}}",
                    color : "{{colorpallet}}"
                },
                {% endfor %}


         ];

   // get bar chart canvas
   var mychart = document.getElementById("chart").getContext("2d");

   steps = 10
   max = 10
   // draw pie chart
   new Chart(document.getElementById("chart").getContext("2d")).Pie(pieData);

</script>
</body></html>
